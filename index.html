<!--Il programma dovrà mostrare una form da compilare usando i corretti campi HTML di input con cui chiedere all'utente il
numero di chilometri che vuole percorrere e l'età del passeggero. Utilizzate Bootstrap come libreria UI.
Sulla base di queste informazioni dovrà calcolare il prezzo totale del viaggio, secondo queste regole:
il prezzo del biglietto è definito in base ai km (0.21 € al km)
va applicato uno sconto del 20% per i minorenni
va applicato uno sconto del 40% per gli over 65.
Il recap dei dati e l'output del prezzo finale va stampato in pagina (formattato con massimo due decimali, per indicare
centesimi sul prezzo).
Buon lavoro!
:spock-hand:-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/bootstrap-->

</head>

<body>
    <div class="container bg-danger">
        <div class="text-center mt-5">
            <div class="col-12">
                <div class="row">
                    <h1>Calcolo biglietto treno</h1>
                </div>
                <div class="col-7">
                    <div class="row mx-auto">
                        <!--km-->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Numero Km</label>
                            <input type="number" class="form-control" id="km-utente" placeholder="Km da percorrere">
                        </div>
                    </div>
                    <!--/km-->
                    <!--eta-->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Età </label>
                        <input type="number" class="form-control" id="eta-utente"
                            placeholder="Digitare la propria età" />
                        <!--/eta-->

                        <!--/bottone-->
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary" id="btn-button">Invio</button>
                            <button type="reset" class="btn btn-secondary" id="btn-reset">Reset</button>

                        </div>
                        <!--/bottone-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--biglietto-->
    <div class="container mt-5 d-none">
        <div class="row">
            <div class="col-7 text-center">
                <!--card-->
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h2>Ticket</h2>
                        </li>
                        <li class="list-group-item">km: <span id="km-stampa"></span>Km</li>
                        <li class="list-group-item">Età: <span id="sconto-stampa"></span>anni</li>
                        <li class="list-group-item"><em>Prezzo finale: <span id="prezzo-stampa"></span>€</em></li>

                    </ul>
                </div>
                <!--/card-->
            </div>
        </div>
    </div>
    <!--/biglietto-->

    <!--js-->
    <script src="js/main.js"></script>
    <!--/js-->
</body>

</html>
